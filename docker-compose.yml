services:
  mqtt:
    image: eclipse-mosquitto:latest
    container_name: mqtt
    ports:
      - "1883:1883"
    volumes:
      - ./mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    networks:
      - iot-network
    restart: unless-stopped

  database:
    image: timescale/timescaledb:latest-pg14
    container_name: database
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - iot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      cache_from:
        - iotproject_backend:latest
    image: iotproject_backend:latest
    container_name: backend
    ports:
      - "8000:8000"
    environment:
      - MQTT_HOST=mqtt
      - MQTT_PORT=1883
      - DATABASE_URL=postgresql://admin:adminpassword@database:5432/sensordata
    depends_on:
      - database
      - mqtt
    networks:
      - iot-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      cache_from:
        - iotproject_frontend:latest
    image: iotproject_frontend:latest
    container_name: frontend
    ports:
      - "80:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - iot-network
    restart: unless-stopped

volumes:
  db_data:
    driver: local

networks:
  iot-network:
    driver: bridge
